/* ========================= Helpers ========================= */
function withShadow(color='rgba(0,0,0,.35)', blur=8, oy=3, fn){ ctx.save(); ctx.shadowColor=color; ctx.shadowBlur=blur; ctx.shadowOffsetX=0; ctx.shadowOffsetY=oy; fn(); ctx.restore(); }
function strokeAround(color='rgba(0,0,0,.35)', lw=2, fn){ ctx.save(); ctx.lineWidth=lw; ctx.strokeStyle=color; fn(); ctx.stroke(); ctx.restore(); }
function rrectPath(x,y,w,h,r){ const rr=Math.min(r,Math.min(w,h)/2); ctx.beginPath(); ctx.moveTo(x+rr,y); ctx.lineTo(x+w-rr,y); ctx.quadraticCurveTo(x+w,y,x+w,y+rr); ctx.lineTo(x+w,y+h-rr); ctx.quadraticCurveTo(x+w,y+h,x+w-rr,y+h); ctx.lineTo(x+rr,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-rr); ctx.lineTo(x,y+rr); ctx.quadraticCurveTo(x,y,x+rr,y); }

/* Word-wrap helpers for the start screen */
function wrapLines(text, maxWidth, font){
  ctx.save(); ctx.font=font;
  const words=text.split(/\s+/); const lines=[]; let line='';
  for(const w of words){
    const test=line?line+' '+w:w;
    if(ctx.measureText(test).width>maxWidth){
      if(line) lines.push(line);
      line=w;
    }else line=test;
  }
  if(line) lines.push(line);
  ctx.restore(); return lines;
}
function fitTitle(text, maxWidth, maxPx=72, minPx=28){
  let size=maxPx;
  while(size>minPx){
    ctx.font=`900 ${size}px Impact, system-ui, sans-serif`;
    if(ctx.measureText(text).width<=maxWidth) break;
    size-=1;
  }
  return size;
}

/* ========================= Background (game) ========================= */

function initFlowerSpots(){ flowerSpots.length=0; const count=Math.max(80,Math.floor(W*H/11000)); for(let i=0;i<count;i++) flowerSpots.push({x:Math.random()*W,y:Math.random()*H,r:1.2+Math.random()*1.4,rot:Math.random()*Math.PI*2,stem:Math.random()<.8}); }
initFlowerSpots();
function drawBloom(x,y,s,color,rot){ ctx.save(); ctx.translate(x,y); ctx.rotate(rot); const pr=s*2.1, cr=s*1.1; ctx.fillStyle=color; for(let i=0;i<5;i++){ const a=(i/5)*Math.PI*2; ctx.beginPath(); ctx.ellipse(Math.cos(a)*s*1.1,Math.sin(a)*s*1.1,pr*.55,pr*.35,a,0,Math.PI*2); ctx.fill(); } const g=ctx.createRadialGradient(0,0,0,0,0,cr); g.addColorStop(0,'rgba(255,255,220,.95)'); g.addColorStop(1,'rgba(255,255,220,.2)'); ctx.fillStyle=g; ctx.beginPath(); ctx.arc(0,0,cr,0,Math.PI*2); ctx.fill(); ctx.restore(); }
function drawBackground(){
  const g=ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#64b24a'); g.addColorStop(1,'#4d9c3b'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
  ctx.fillStyle='rgba(40,90,40,.10)'; for(let y=0;y<H;y+=40){ for(let x=((y/40)%2===0?0:20); x<W; x+=40){ ctx.fillRect(x,y,10,10); } }
  const seg=Math.floor(meters/FLOWER_SEG_METERS)%FLOWER_COLORS.length; const color=FLOWER_COLORS[seg]; const lx=lanesX(), trailW=W/6;
  flowerSpots.forEach(f=>{ const inLane=(Math.abs(f.x-lx[0])<trailW/2)||(Math.abs(f.x-lx[1])<trailW/2)||(Math.abs(f.x-lx[2])<trailW/2); if(inLane) return;
    if(f.stem){ ctx.strokeStyle='rgba(20,80,20,.6)'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(f.x,f.y+4); ctx.lineTo(f.x,f.y+8); ctx.stroke(); }

function drawLightning(x,y,s=1){ ctx.save(); ctx.translate(x,y); ctx.scale(s,s); ctx.fillStyle='gold'; ctx.beginPath(); ctx.moveTo(0,-15); ctx.lineTo(8,0); ctx.lineTo(2,0); ctx.lineTo(12,18); ctx.lineTo(-2,2); ctx.lineTo(4,2); ctx.closePath(); ctx.fill(); ctx.lineWidth=2.2; ctx.strokeStyle='#000'; ctx.stroke(); ctx.restore(); }

/* In-game cat (improved) */
const CAT_W=24, CAT_H=36;
function drawCat(cx,cy,w,h){
  withShadow('rgba(0,0,0,.35)',12,5,()=>{
    const t = performance.now()*0.006;
    const bob = Math.sin(t*3)*1.2;

    // Tail
    ctx.strokeStyle='#b56a2a'; ctx.lineCap='round'; ctx.lineWidth=6;
    ctx.beginPath();
    ctx.moveTo(cx-w*0.8, cy+h*0.10+bob);
    ctx.quadraticCurveTo(cx-w*0.9, cy-h*0.15, cx-w*0.5, cy-h*0.05);
    ctx.quadraticCurveTo(cx-w*0.2, cy+h*0.15, cx-w*0.05, cy+h*0.10);
    ctx.stroke();

    // Body & belly
    ctx.fillStyle='#d9862f';
    ctx.beginPath(); ctx.ellipse(cx, cy, w*0.65, h*0.55, 0, 0, Math.PI*2); ctx.fill();
    const belly=ctx.createRadialGradient(cx,cy+h*0.10,2,cx,cy+h*0.10,h*0.65);
    belly.addColorStop(0,'rgba(255,230,200,.8)'); belly.addColorStop(1,'rgba(255,230,200,0)');
    ctx.fillStyle=belly; ctx.beginPath(); ctx.ellipse(cx, cy+h*0.10, w*0.40, h*0.35, 0, 0, Math.PI*2); ctx.fill();

    // Paws
    ctx.fillStyle='#c7772e';
    ctx.beginPath(); ctx.ellipse(cx-w*0.28, cy+h*0.58, w*0.28, h*0.10, 0, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.ellipse(cx+w*0.28, cy+h*0.58, w*0.28, h*0.10, 0, 0, Math.PI*2); ctx.fill();

    // Head
    const hx = cx, hy = cy - h*0.72, r=h*0.36;
    ctx.fillStyle='#d9862f';
    ctx.beginPath(); ctx.arc(hx,hy,r,0,Math.PI*2); ctx.fill();

    // Ears + inner
    ctx.fillStyle='#d9862f';
    ctx.beginPath(); ctx.moveTo(hx-r*0.65,hy-r*0.05); ctx.lineTo(hx-r*0.25,hy-r*0.95); ctx.lineTo(hx-r*0.05,hy-r*0.10); ctx.closePath(); ctx.fill();
    ctx.beginPath(); ctx.moveTo(hx+r*0.65,hy-r*0.05); ctx.lineTo(hx+r*0.25,hy-r*0.95); ctx.lineTo(hx+r*0.05,hy-r*0.10); ctx.closePath(); ctx.fill();
    ctx.fillStyle='#f3c7a2';
    ctx.beginPath(); ctx.moveTo(hx-r*0.52,hy-r*0.20); ctx.lineTo(hx-r*0.25,hy-r*0.78); ctx.lineTo(hx-r*0.10,hy-r*0.18); ctx.closePath(); ctx.fill();
    ctx.beginPath(); ctx.moveTo(hx+r*0.52,hy-r*0.20); ctx.lineTo(hx+r*0.25,hy-r*0.78); ctx.lineTo(hx+r*0.10,hy-r*0.18); ctx.closePath(); ctx.fill();

    // Eyes + highlights
    ctx.fillStyle='#1a1a1a';
    ctx.beginPath(); ctx.ellipse(hx-r*0.35, hy-r*0.05, r*0.13, r*0.09, 0, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.ellipse(hx+r*0.35, hy-r*0.05, r*0.13, r*0.09, 0, 0, Math.PI*2); ctx.fill();
    ctx.fillStyle='rgba(255,255,255,.85)';
    ctx.beginPath(); ctx.arc(hx-r*0.28, hy-r*0.12, r*0.04, 0, Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(hx+r*0.42, hy-r*0.10, r*0.035, 0, Math.PI*2); ctx.fill();

    // Nose, mouth, whiskers
    ctx.fillStyle='#7b3f1a';
    ctx.beginPath(); ctx.moveTo(hx, hy+r*0.10); ctx.lineTo(hx-r*0.06, hy+r*0.04); ctx.lineTo(hx+r*0.06, hy+r*0.04); ctx.closePath(); ctx.fill();
    ctx.strokeStyle='#7b3f1a'; ctx.lineWidth=1.8;
    ctx.beginPath(); ctx.moveTo(hx, hy+r*0.10); ctx.lineTo(hx, hy+r*0.18); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(hx, hy+r*0.18); ctx.quadraticCurveTo(hx-r*0.08, hy+r*0.22, hx-r*0.14, hy+r*0.20); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(hx, hy+r*0.18); ctx.quadraticCurveTo(hx+r*0.08, hy+r*0.22, hx+r*0.14, hy+r*0.20); ctx.stroke();

    ctx.strokeStyle='rgba(255,255,255,.95)'; ctx.lineWidth=1.6;
    for(let i=-1;i<=1;i++){
      const oy=i*r*0.10;
      ctx.beginPath(); ctx.moveTo(hx+r*0.06, hy+r*0.08+oy); ctx.lineTo(hx+r*0.60, hy+r*0.00+oy); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(hx-r*0.06, hy+r*0.08+oy); ctx.lineTo(hx-r*0.60, hy+r*0.00+oy); ctx.stroke();
    }
  });
  strokeAround('rgba(0,0,0,.35)',1,()=>{ ctx.beginPath(); ctx.ellipse(cx,cy,w*0.65,h*0.55,0,0,Math.PI*2); });
}

function drawFrontCat(x,y,scale=1){
  const t=performance.now()*0.006, s=scale, bob=Math.sin(t*3)*2.2*s, lean=0.08+0.04*Math.sin(t*2);
  function leg(px,phase,front){ const k=Math.sin(t*7+phase), hipY=18*s+(front?-2*s:2*s);
    const upper=Math.max(8*s,(18*s+(front?3*s*k:-3*s*k))*0.55), lower=Math.max(6*s,(18*s+(front?3*s*k:-3*s*k))*0.45), py=hipY+(front?1.2*s*k:-1.2*s*k);

/* ========================= Spawning & collisions (game) ========================= */
const SPAWN_BUFFER_Y=70;
function laneIsFree(x,y){ return !enemies.some(e=>e.x===x && Math.abs(e.y-y)<SPAWN_BUFFER_Y) && !pickups.some(p=>p.x===x && Math.abs(p.y-y)<SPAWN_BUFFER_Y); }
function pickFreeLane(spawnY){ const lx=lanesX(); const c=[0,1,2].filter(i=>laneIsFree(lx[i],spawnY)); if(!c.length) return null; return c[Math.floor(Math.random()*c.length)]; }
let lastPickupLane=null;
function laneHasAnyEnemy(i){ const x=lanesX()[i]; return enemies.some(e=>e.x===x); }
function spawnEnemy(){ const lane=pickFreeLane(-60); if(lane==null) return; const lx=lanesX(); const type=Math.random()<.55?'tree':'mud'; enemies.push(type==='tree'?{type,x:lx[lane],y:-50,w:40,h:70}:{type,x:lx[lane],y:-40,w:56,h:24}); }
function spawnPickup(){
  const y=-40;
  if(enemies.some(e=>Math.abs(e.y-y)<SPAWN_BUFFER_Y) || pickups.some(p=>Math.abs(p.y-y)<SPAWN_BUFFER_Y)) return;
  const lx=lanesX();
  let c=[0,1,2].filter(i=>laneIsFree(lx[i],y) && !laneHasAnyEnemy(i));
  if(!c.length) return;
  const without=c.filter(l=>l!==lastPickupLane);
  const lane=(without.length?without:c)[Math.floor(Math.random()*(without.length?without.length:c.length))];
  lastPickupLane=lane;
  const r=Math.random(); let type,golden=false,scale=1;
  if(r<.06){ type='dash'; scale=1.2;}
  else if(r<.46){ type='mouse'; golden=Math.random()<.25; scale=golden?1.2:1.0;}
  else if(r<.86){ type='bird'; golden=Math.random()<.25; scale=golden?1.25:1.05;}
  else if(r<.97){ type='lizard'; golden=Math.random()<.25; scale=golden?1.25:1.1;}
  else { type='chicken'; golden=true; scale=1.35;}
  const baseW= type==='bird'?30 : type==='mouse'?34 : type==='lizard'?36 : type==='chicken'?38 : 30;
  const baseH= type==='bird'?18 : type==='mouse'?18 : type==='lizard'?16 : type==='chicken'?22 : 30;
  const w=baseW*scale,h=baseH*scale;
  pickups.push({type,x:lx[lane],y,w,h,scale,golden});
}

/* ========================= Update & draw ========================= */
/* Align cat bottom with the top of the buttons */
function playerCenterYAligned(){
  const fallback = Math.min(H-120, H*0.72);
  if(controlsCenterY==null) return fallback;
  return (controlsCenterY - 36) - (CAT_H/2);
}
const PLAYER_Y = () => playerCenterYAligned();

function startDash(){ if(dashActive) return; dashActive=true; dashTimer=DASH_DURATION; cheatToastText='DASH!'; cheatToastTimer=1.2; }
function updateDash(dt){ if(!dashActive) return; dashTimer-=dt; if(dashTimer<=0){ dashActive=false; dashTimer=0; } }

function update(dt){
  if(mode==='front') return;

  graceTimer = Math.max(0, graceTimer - dt);

  const accel=baseAccel*(1-Math.min(1,roadSpeed/maxSpeed));
  const speedMul=dashActive ? DASH_SPEED_MUL : 1;
  roadSpeed=Math.min(maxSpeed,(roadSpeed+accel)*Math.pow(1.00000002, meters));
  const actual=roadSpeed*speedMul;

  if(slipTimer>0){ slipTimer=Math.max(0,slipTimer-dt); slipOffset=Math.sin(performance.now()/40)*4; } else slipOffset=0;

  spawnTimer+=dt; const spawnInt=dashActive ? 0.5 : 0.6;
  if(spawnTimer>spawnInt){
    spawnTimer=0;
    if(Math.random() < (dashActive ? 0.65 : 0.70)) spawnEnemy(); else spawnPickup();
    if(Math.random() < (dashActive ? 0.50 : 0.35)) spawnPickup();
  }

  enemies.forEach(e=>e.y+=actual*dt);
  pickups.forEach(p=>p.y+=actual*dt);
  enemies=enemies.filter(e=>e.y<H+60);
  pickups=pickups.filter(p=>p.y<H+60);

  const px=lanesX()[currentLane]+slipOffset, py=PLAYER_Y(), pw=CAT_W-4, ph=CAT_H-2;

  if(graceTimer<=0){
    for(let i=0;i<enemies.length;i++){
      const e=enemies[i]; let ew=e.w,eh=e.h;
      if(e.type==='tree'){ ew*=.6; eh*=.8; }
      if(Math.abs(e.x-px)<(ew+pw)/2 && Math.abs(e.y-py)<(eh+ph)/2){
        if(e.type==='mud'){
          enemies.splice(i,1);
          fuel=Math.max(0,fuel-10);
          score=Math.max(0,score-(dashActive?1:2));
          slipTimer=.6;
        }else{
          if(cheatLives>0){ enemies.splice(i,1); cheatLives--; cheatToastText=`Life lost (♥ ${cheatLives})`; cheatToastTimer=1.0; }
          else if(cheatCharges>0){ enemies.splice(i,1); cheatCharges--; }
          else endGame();
        }
        break;
      }
    }
  }

  for(let i=0;i<pickups.length;i++){
    const p=pickups[i];
    if(Math.abs(p.x-px)<(p.w+pw)/2 && Math.abs(p.y-py)<(p.h+ph)/2){
      pickups.splice(i,1);
      if(p.type==='dash'){
        startDash(); cheatCharges=Math.min(2,cheatCharges+1);
        cheatToastText='DASH + Shield +1'; cheatToastTimer=1.2;
        spawnSparkles(px,py,'rgba(255,240,130,.95)');
      } else if(p.type==='lizard'){
        fuel=Math.min(100,fuel+(p.golden?22:12));
        score+=(p.golden?12:5)* (dashActive?DASH_SCORE_MUL:1);
        spawnSparkles(px,py,'rgba(180,255,120,.95)');
      } else if(p.type==='bird'){
        fuel=Math.min(100,fuel+(p.golden?20:10));
        score+=(p.golden?10:3)* (dashActive?DASH_SCORE_MUL:1);
        spawnSparkles(px,py,'rgba(180,210,255,.95)');
      } else if(p.type==='mouse'){
        fuel=Math.min(100,fuel+(p.golden?20:10));
        score+=(p.golden?10:3)* (dashActive?DASH_SCORE_MUL:1);
        spawnSparkles(px,py,'rgba(255,230,150,.95)');
      } else { // chicken
        fuel=Math.min(100,fuel+25);
        score+=(dashActive?30:15);
        cheatCharges=Math.min(2,cheatCharges+1);
        cheatToastText='Shield +1'; cheatToastTimer=1.2;
        spawnSparkles(px,py,'rgba(255,230,140,.95)');
      }
      break;
    }
  }

  updateDash(dt);
  updateParticles(dt);
  meters+=(actual*dt)/120;
  fuel-=dt*(dashActive?2.4:2.0);
  if(fuel<=0) endGame();
}

function draw(){
  if(mode==='front'){ drawFront(); layoutFrontButtons(); return; }
  drawBackground();
  enemies.forEach(e=>{ if(e.type==='tree') drawTree(e.x,e.y,e.w,e.h); else drawMud(e.x,e.y,e.w,e.h); });
  pickups.forEach(p=>{
    if(p.type==='mouse') drawMouse(p.x,p.y,p.scale,p.golden);
    else if(p.type==='bird') drawBird(p.x,p.y,p.scale,p.golden);
    else if(p.type==='lizard') drawLizard(p.x,p.y,p.scale,p.golden);
    else if(p.type==='chicken') drawChicken(p.x,p.y,p.scale,p.golden);
    else if(p.type==='dash') drawLightning(p.x,p.y,p.scale);
  });
  drawCat(lanesX()[currentLane]+slipOffset, PLAYER_Y(), CAT_W, CAT_H);
  drawParticles(); drawHUD(); drawVignette();
}

/* ========================= Flow ========================= */
function endGame(){ mode='front'; lastScore=Math.round(score); const n=getPlayerName(); submitBestIfHigher(n,lastScore); updateUIState(); }
function resetGame(){ enemies=[]; pickups=[]; particles=[]; score=0; fuel=100; meters=0; roadSpeed=226; currentLane=1; spawnTimer=0; graceTimer=.75; last=undefined; cheatCharges=0; cheatToastTimer=0; cheatToastText=''; dashActive=false; dashTimer=0; initFlowerSpots(); cheatLives=0; }
function startGame(){ resetGame(); mode='game'; updateUIState(); }

/* ========================= UI & inputs ========================= */
const frontStack=document.getElementById('frontStack');
const startBtn=document.getElementById('startBtn');
const changeNameBtn=document.getElementById('changeNameBtn');
function updateUIState(){ if(mode==='front'){ frontStack.hidden=false; controls.hidden=true; } else { frontStack.hidden=true; controls.hidden=(matchMedia('(min-width:900px)').matches); } positionButtons(); }
startBtn.addEventListener('click',()=>startGame());
changeNameBtn.addEventListener('click',()=>{ localStorage.removeItem(NAME_KEY); alert('Player name set to: '+getPlayerName()); });

/* Steering + cheat simultaneous-press detection on buttons */
let keyLock=false;
addEventListener('keydown',e=>{
  if(mode!=='game') return;
  if(keyLock) return;
  if(e.key==='ArrowLeft'){ if(currentLane>0) currentLane--; keyLock=true; }
  else if(e.key==='ArrowRight'){ if(currentLane<2) currentLane++; keyLock=true; }
});
addEventListener('keyup',e=>{ if(e.key==='ArrowLeft'||e.key==='ArrowRight') keyLock=false; });

function onLeftDown(){ leftHeld=true; leftDownAt=performance.now(); tryActivateCheatBySimulPress(); }
function onRightDown(){ rightHeld=true; rightDownAt=performance.now(); tryActivateCheatBySimulPress(); }
function onLeftUp(){ leftHeld=false; }
function onRightUp(){ rightHeld=false; }

btnLeft.addEventListener('pointerdown',onLeftDown);
btnLeft.addEventListener('pointerup',onLeftUp);
btnLeft.addEventListener('pointercancel',onLeftUp);
btnRight.addEventListener('pointerdown',onRightDown);
btnRight.addEventListener('pointerup',onRightUp);
btnRight.addEventListener('pointercancel',onRightUp);

/* Touch swipe on canvas */
let touchStartX=null;
canvas.addEventListener('touchstart',e=>{ if(mode!=='game') return; touchStartX=e.touches[0].clientX; },{passive:true});
canvas.addEventListener('touchmove',e=>{
  if(mode!=='game'||touchStartX===null) return;
  const dx=e.touches[0].clientX-touchStartX;
  if(dx>50 && currentLane<2){ currentLane++; touchStartX=e.touches[0].clientX; }
  else if(dx<-50 && currentLane>0){ currentLane--; touchStartX=e.touches[0].clientX; }
},{passive:true});
canvas.addEventListener('touchend',()=>{ if(mode!=='game') return; touchStartX=null; });

/* ========================= Boot with on-canvas error guard ========================= */
getPlayerName();
fetchGlobalTop(20);
updateUIState();

function safeLoop(ts){
  if(last===undefined) last=ts;
  let dt=(ts-last)/1000; if(!Number.isFinite(dt)||dt<0) dt=0; dt=Math.min(dt,.05); last=ts;
  try{ update(dt); draw(); }
  catch(err){
    console.error(err);
    ctx.save();
    ctx.setTransform(DPR,0,0,DPR,0,0);
    ctx.fillStyle='rgba(0,0,0,.7)'; ctx.fillRect(0,0,Math.max(W,320),40);
    ctx.fillStyle='#fff'; ctx.font='14px ui-monospace, SFMono-Regular, Menlo, monospace';
    ctx.fillText(String(err), 10, 24);
    ctx.restore();
  }
  requestAnimationFrame(safeLoop);
}
requestAnimationFrame(safeLoop);
  </script>
