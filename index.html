/* Helpers */
function withShadow(color='rgba(0,0,0,.35)', blur=8, oy=3, fn){ ctx.save(); ctx.shadowColor=color; ctx.shadowBlur=blur; ctx.shadowOffsetX=0; ctx.shadowOffsetY=oy; fn(); ctx.restore(); }
function strokeAround(color='rgba(0,0,0,.35)', lw=2, fn){ ctx.save(); ctx.lineWidth=lw; ctx.strokeStyle=color; fn(); ctx.stroke(); ctx.restore(); }

/* ========================= Background (game) ========================= */
function drawBloom(x,y,s,color,rot){
  ctx.save(); ctx.translate(x,y); ctx.rotate(rot);
  const pr=s*2.1, cr=s*1.1; ctx.fillStyle=color;
  for(let i=0;i<5;i++){ const a=(i/5)*Math.PI*2; ctx.beginPath(); ctx.ellipse(Math.cos(a)*s*1.1, Math.sin(a)*s*1.1, pr*.55, pr*.35, a, 0, Math.PI*2); ctx.fill(); }
  const g=ctx.createRadialGradient(0,0,0,0,0,cr); g.addColorStop(0,'rgba(255,255,220,.95)'); g.addColorStop(1,'rgba(255,255,220,.2)');
  ctx.fillStyle=g; ctx.beginPath(); ctx.arc(0,0,cr,0,Math.PI*2); ctx.fill(); ctx.restore();
}
function drawBackground(){
  const g=ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#64b24a'); g.addColorStop(1,'#4d9c3b'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
  ctx.fillStyle='rgba(40,90,40,.10)';
  for(let y=0;y<H;y+=40){ for(let x=((y/40)%2===0?0:20); x<W; x+=40){ ctx.fillRect(x,y,10,10);} }
  const seg=Math.floor(meters/FLOWER_SEG_METERS)%FLOWER_COLORS.length; const color=FLOWER_COLORS[seg];
  const lx=lanesX(), trailW=W/6;
  flowerSpots.forEach(f=>{
    const inLane=(Math.abs(f.x-lx[0])<trailW/2)||(Math.abs(f.x-lx[1])<trailW/2)||(Math.abs(f.x-lx[2])<trailW/2);
    if(inLane) return;
    if(f.stem){ ctx.strokeStyle='rgba(20,80,20,.6)'; ctx.lineWidth=1; ctx.beginPath(); ctx.moveTo(f.x,f.y+4); ctx.lineTo(f.x,f.y+8); ctx.stroke(); }
    drawBloom(f.x,f.y,f.r,color,f.rot);
  });
  for(let i=0;i<3;i++){
    const rg=ctx.createLinearGradient(0,0,0,H); rg.addColorStop(0,'#8b684f'); rg.addColorStop(1,'#6f523f');
    ctx.fillStyle=rg; ctx.fillRect(lx[i]-trailW/2,0,trailW,H);
    ctx.fillStyle='rgba(0,0,0,.18)'; ctx.fillRect(lx[i]-1,0,2,H);
  }
}

/* ========================= Obstacles & Pickups ========================= */
function drawTree(x,y,w,h){
  withShadow('rgba(0,0,0,.35)',10,4,()=>{
    const tw=w*.28, th=h*.48, tx=x-tw/2, ty=y+h*.12, r=tw*.35;
    ctx.fillStyle='#6d3f17'; ctx.beginPath();
    ctx.moveTo(tx+r,ty); ctx.lineTo(tx+tw-r,ty); ctx.quadraticCurveTo(tx+tw,ty,tx+tw,ty+r);
    ctx.lineTo(tx+tw,ty+th-r); ctx.quadraticCurveTo(tx+tw,ty+th,tx+tw-r,ty+th);
    ctx.lineTo(tx+r,ty+th); ctx.quadraticCurveTo(tx,ty+th,tx,ty+th-r);
    ctx.lineTo(tx,ty+r); ctx.quadraticCurveTo(tx,ty,tx+r,ty); ctx.closePath(); ctx.fill();
    const cx=x, cy=y-h*.06; const c1='#2e7d32', c2='#2f8c34', c3='#399c3a';
    ctx.fillStyle=c2; ctx.beginPath(); ctx.arc(cx-w*.28,cy+h*.02,h*.25,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(cx+w*.28,cy+h*.02,h*.25,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=c1; ctx.beginPath(); ctx.arc(cx,cy,h*.32,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=c3; ctx.beginPath(); ctx.arc(cx,cy-h*.22,h*.18,0,Math.PI*2); ctx.fill();
    ctx.strokeStyle='rgba(0,0,0,.35)'; ctx.lineWidth=1.5; ctx.beginPath(); ctx.arc(cx,cy,h*.32,0,Math.PI*2); ctx.stroke();
  });
}
function drawMud(x,y,w,h){
  withShadow('rgba(0,0,0,.3)',8,3,()=>{
    const g=ctx.createRadialGradient(x,y,2,x,y,Math.max(w,h));
    g.addColorStop(0,'#6a4a3a'); g.addColorStop(1,'#3e2723');
    ctx.fillStyle=g; ctx.beginPath(); ctx.ellipse(x,y,w*.5,h*.5,0,0,Math.PI*2); ctx.fill();
  });
  strokeAround('rgba(0,0,0,.35)',1.2,()=>{ ctx.beginPath(); ctx.ellipse(x,y,w*.5,h*.5,0,0,Math.PI*2); });
}
function drawAdditiveGlow(x,y,r,a=.9){
  ctx.save(); ctx.globalCompositeOperation='lighter';
  const g=ctx.createRadialGradient(x,y,0,x,y,r);
  g.addColorStop(0,`rgba(255,215,0,${a})`); g.addColorStop(1,'rgba(255,215,0,0)');
  ctx.fillStyle=g; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); ctx.restore();
}
function drawMouse(x,y,s,gold){
  const t=performance.now()*0.006, wig=Math.sin(t+x*.01)*1.2*s;
  const body=gold?'#ffd54f':'#c7a17a', ear=gold?'#ffe082':'#d7b894';
  withShadow('rgba(0,0,0,.25)',6,2,()=>{
    ctx.fillStyle=body; ctx.beginPath(); ctx.ellipse(x,y+wig,12*s,7*s,0,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.ellipse(x+9*s,y-1*s+wig,6*s,5*s,0,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=ear; ctx.beginPath(); ctx.arc(x+12*s,y-5*s+wig,2.8*s,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(x+7.5*s,y-6*s+wig,2.2*s,0,Math.PI*2); ctx.fill();
    ctx.strokeStyle=gold?'#ffe082':'#b78963'; ctx.lineWidth=1.4*s;
    ctx.beginPath(); ctx.moveTo(x-12*s,y+2*s+wig); ctx.quadraticCurveTo(x-18*s,y+6*s+wig,x-22*s,y+3*s+wig); ctx.stroke();
    ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(x+11*s,y-2*s+wig,1.4*s,0,Math.PI*2); ctx.fill();
  });
  if(gold) drawAdditiveGlow(x,y,22*s,.85);
}
function drawBird(x,y,s,gold){
  const t=performance.now()*0.004, bob=Math.sin(t+x*.02)*1.2*s;
  const body=gold?'#ffe066':'#66a9ff';
  withShadow('rgba(0,0,0,.25)',6,2,()=>{
    ctx.fillStyle=body;
    ctx.beginPath(); ctx.ellipse(x,y+bob,10*s,7*s,0,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(x+7*s,y-3*s+bob,4*s,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=gold?'#ffd54f':'#4f94f5'; ctx.beginPath(); ctx.ellipse(x-3*s,y+1*s+bob,6*s,4*s,-.7,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=gold?'#ffca28':'#ffb300'; ctx.beginPath(); ctx.moveTo(x+11*s,y-3*s+bob); ctx.lineTo(x+15*s,y-1*s+bob); ctx.lineTo(x+11*s,y-1*s+bob); ctx.closePath(); ctx.fill();
    ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(x+6*s,y-4*s+bob,1.2*s,0,Math.PI*2); ctx.fill();
  });
  if(gold) drawAdditiveGlow(x,y,20*s,.85);
}
function drawLizard(x,y,s,gold){
  const t=performance.now()*0.006, sway=Math.sin(t+x*.03)*1.5*s;
  const body=gold?'#ffd54f':'#5cb85c', belly=gold?'#ffe082':'#4cae4c';
  withShadow('rgba(0,0,0,.25)',6,2,()=>{
    ctx.fillStyle=body; ctx.beginPath(); ctx.ellipse(x,y+sway,16*s,6*s,0,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.moveTo(x-16*s,y+sway); ctx.quadraticCurveTo(x-26*s,y+3*s+sway,x-30*s,y+sway); ctx.lineTo(x-24*s,y-2*s+sway); ctx.closePath(); ctx.fill();
    ctx.beginPath(); ctx.ellipse(x+14*s,y-1*s+sway,6*s,5*s,0,0,Math.PI*2); ctx.fill();
    ctx.fillStyle=belly; ctx.fillRect(x-6*s,y-2*s+sway,12*s,4*s);
    ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(x+17*s,y-2*s+sway,1.4*s,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(x+12*s,y-2*s+sway,1.4*s,0,Math.PI*2); ctx.fill();
  });
  if(gold) drawAdditiveGlow(x,y,24*s,.85);
}
function drawChicken(x,y,s){
  const bob=Math.sin(performance.now()*0.004+x*0.01)*1.0*s;
  withShadow('rgba(0,0,0,.25)',6,2,()=>{
    ctx.fillStyle='#ffe082';
    ctx.beginPath(); ctx.ellipse(x,y+bob,12*s,9*s,0,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(x+9*s,y-5*s+bob,5*s,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='#ffb300'; ctx.beginPath(); ctx.moveTo(x+14*s,y-5*s+bob); ctx.lineTo(x+18*s,y-4*s+bob); ctx.lineTo(x+14*s,y-2.5*s+bob); ctx.closePath(); ctx.fill();
    ctx.fillStyle='#e53935'; ctx.beginPath(); ctx.arc(x+8*s,y-9*s+bob,2.1*s,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.arc(x+10.8*s,y-9.4*s+bob,1.8*s,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='#ffd54f'; ctx.beginPath(); ctx.ellipse(x-3*s,y-1*s+bob,7*s,5*s,-.7,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(x+8*s,y-6*s+bob,1.4*s,0,Math.PI*2); ctx.fill();
    ctx.strokeStyle='#ffb300'; ctx.lineWidth=1.3*s; ctx.beginPath();
    ctx.moveTo(x-2*s,y+9*s+bob); ctx.lineTo(x-2*s,y+12*s+bob);
    ctx.moveTo(x+1*s,y+9*s+bob); ctx.lineTo(x+1*s,y+12*s+bob); ctx.stroke();
  });
  drawAdditiveGlow(x,y,24*s,.9);
}
function drawLightning(x,y,scale=1){
  ctx.save(); ctx.translate(x,y); ctx.scale(scale,scale);
  ctx.fillStyle='gold'; ctx.beginPath();
  ctx.moveTo(0,-15); ctx.lineTo(8,0); ctx.lineTo(2,0); ctx.lineTo(12,18); ctx.lineTo(-2,2); ctx.lineTo(4,2); ctx.closePath(); ctx.fill();
  ctx.lineWidth=2.2; ctx.strokeStyle='#000'; ctx.stroke();
  ctx.shadowColor='rgba(255,215,0,.7)'; ctx.shadowBlur=12; ctx.fillStyle='gold'; ctx.fill();
  ctx.restore();
}

/* ========================= Spawning ========================= */
const SPAWN_BUFFER_Y=70;
function laneIsFree(x,y){ return !enemies.some(e=>e.x===x && Math.abs(e.y-y)<SPAWN_BUFFER_Y) && !pickups.some(p=>p.x===x && Math.abs(p.y-y)<SPAWN_BUFFER_Y); }
function pickFreeLane(spawnY){ const lx=lanesX(); const c=[0,1,2].filter(i=>laneIsFree(lx[i],spawnY)); if(!c.length) return null; return c[Math.floor(Math.random()*c.length)]; }
let lastPickupLane=null;
function spawnEnemy(){
  const lane=pickFreeLane(-60); if(lane==null) return; const lx=lanesX(); const type=Math.random()<.55?'tree':'mud';
  enemies.push(type==='tree'?{type,x:lx[lane],y:-50,w:40,h:70}:{type,x:lx[lane],y:-40,w:56,h:24});
}
function laneHasAnyEnemy(li){ const x=lanesX()[li]; return enemies.some(e=>e.x===x); }
function spawnPickup(){
  const y=-40; if(enemies.some(e=>Math.abs(e.y-y)<SPAWN_BUFFER_Y) || pickups.some(p=>Math.abs(p.y-y)<SPAWN_BUFFER_Y)) return;
  const lx=lanesX(); let c=[0,1,2].filter(i=>laneIsFree(lx[i],y) && !laneHasAnyEnemy(i)); if(!c.length) return;
  const without=c.filter(l=>l!==lastPickupLane); const lane=(without.length?without:c)[Math.floor(Math.random()*(without.length?without.length:c.length))]; lastPickupLane=lane;
  const r=Math.random(); let type,golden=false, scale=1;
  if(r<.06){ type='dash'; scale=1.2;}
  else if(r<.46){ type='mouse'; golden=Math.random()<.25; scale=golden?1.2:1.0;}
  else if(r<.86){ type='bird'; golden=Math.random()<.25; scale=golden?1.25:1.05;}
  else if(r<.97){ type='lizard'; golden=Math.random()<.25; scale=golden?1.25:1.1;}
  else { type='chicken'; golden=true; scale=1.35; }
  const baseW= type==='bird'?30 : type==='mouse'?34 : type==='lizard'?36 : type==='chicken'?38 : 30;
  const baseH= type==='bird'?18 : type==='mouse'?18 : type==='lizard'?16 : type==='chicken'?22 : 30;
  const w=baseW*scale, h=baseH*scale;
  pickups.push({type,x:lx[lane],y,w,h,scale,golden});
}

/* ========================= Cat ========================= */
const CAT_W=22, CAT_H=34;
function drawCat(x,y,w,h){
  withShadow('rgba(0,0,0,.35)',12,5,()=>{
    const rx=w/1.55, ry=h/1.12, tail=h*1.35, tb=Math.max(3,w*.30), t=performance.now()*0.008, amp=h*.12;
    const bx=x-rx+tb*.8, by=y+ry*.60;
    ctx.strokeStyle='#9a5a2a'; ctx.lineCap='round'; let px=bx,py=by;
    for(let i=1;i<=16;i++){ const u=i/16, k=1-u; const xx=bx-u*tail*.95; const yy=by-u*tail*.55+Math.sin(t+u*7)*amp*(.25+.75*k); ctx.lineWidth=Math.max(1,tb*(.3+.7*k)); ctx.beginPath(); ctx.moveTo(px,py); ctx.lineTo(xx,yy); ctx.stroke(); px=xx; py=yy; }
    ctx.fillStyle='#d07a2b'; ctx.beginPath(); ctx.ellipse(x,y,rx,ry,0,0,Math.PI*2); ctx.fill();
    const hr=h*.36, hx=x, hy=y-h*.78; ctx.beginPath(); ctx.arc(hx,hy,hr,0,Math.PI*2); ctx.fill();
    ctx.beginPath(); ctx.moveTo(hx-hr*.6,hy-hr*.15); ctx.lineTo(hx-hr*.25,hy-hr*1.0); ctx.lineTo(hx,hy-hr*.15); ctx.closePath(); ctx.fill();
    ctx.beginPath(); ctx.moveTo(hx+hr*.6,hy-hr*.15); ctx.lineTo(hx+hr*.25,hy-hr*1.0); ctx.lineTo(hx,hy-hr*.15); ctx.closePath(); ctx.fill();
    ctx.fillStyle='#a85b24'; ctx.beginPath(); ctx.ellipse(x,y+2,w/2.6,h/2.6,0,0,Math.PI*2); ctx.fill();
    ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(hx-hr*.35,hy,hr*.15,0,Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(hx+hr*.35,hy,hr*.15,0,Math.PI*2); ctx.fill();
    ctx.strokeStyle='#fff'; ctx.lineWidth=1.2;
    ctx.beginPath();
    ctx.moveTo(hx-hr*.55,hy); ctx.lineTo(hx-hr*1.1,hy-2);
    ctx.moveTo(hx-hr*.55,hy+4); ctx.lineTo(hx-hr*1.1,hy+6);
    ctx.moveTo(hx-hr*.55,hy-4); ctx.lineTo(hx-hr*1.1,hy-6);
    ctx.moveTo(hx+hr*.55,hy); ctx.lineTo(hx+hr*1.1,hy-2);
    ctx.moveTo(hx+hr*.55,hy+4); ctx.lineTo(hx+hr*1.1,hy+6);
    ctx.moveTo(hx+hr*.55,hy-4); ctx.lineTo(hx+hr*1.1,hy-6);
    ctx.stroke();
  });
  strokeAround('rgba(0,0,0,.4)',1,()=>{ ctx.beginPath(); ctx.ellipse(x,y,w/1.55,h/1.12,0,0,Math.PI*2); });
}

/* ========================= Particles (sparkles) ========================= */
function spawnSparkles(x,y,c){ for(let i=0;i<12;i++){ const a=(Math.PI*2)*(i/12)+Math.random()*.4; const sp=60+Math.random()*110; particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp-40,life:.6+Math.random()*.4,age:0,color:c}); } }
function updateParticles(dt){ for(let i=particles.length-1;i>=0;i--){ const p=particles[i]; p.age+=dt; p.x+=p.vx*dt; p.y+=p.vy*dt; p.vy+=80*dt; if(p.age>=p.life) particles.splice(i,1); } }
function drawParticles(){ particles.forEach(p=>{ const a=Math.max(0,1-p.age/p.life); ctx.save(); ctx.globalAlpha=a; ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,2+1.2*a,0,Math.PI*2); ctx.fill(); ctx.restore(); }); }

/* ========================= HUD ========================= */
function drawHUD(){
  ctx.fillStyle='#fff'; ctx.font='16px system-ui, sans-serif';
  const sTxt = 'Score: ' + (dashActive?Math.round(score)+' (x2)':Math.round(score));
  ctx.fillText(sTxt,10,22); ctx.fillText('Energy: '+Math.round(fuel),10,42); ctx.fillText('Meters: '+Math.round(meters),10,62);
  if(dashActive){ const tTxt=`DASH ${dashTimer.toFixed(1)}s`; const tw=ctx.measureText(tTxt).width; ctx.fillStyle='#ffeb3b'; ctx.fillText(tTxt,(W-tw)/2,22); }
  if(cheatToastTimer>0){ const a=Math.min(1,cheatToastTimer/.3); ctx.save(); ctx.globalAlpha=a; ctx.font='18px system-ui'; const t=cheatToastText||''; const tw=ctx.measureText(t).width; const tx=(W-tw)/2, ty=44; ctx.fillStyle='rgba(0,0,0,.35)'; ctx.fillRect(tx-12,ty-18,tw+24,28); ctx.fillStyle='#ffd54f'; ctx.fillText(t,tx,ty); ctx.restore(); }
}
function drawVignette(){ const g=ctx.createRadialGradient(W/2,H*.58,Math.min(W,H)*.25,W/2,H*.58,Math.max(W,H)*.75); g.addColorStop(0,'rgba(0,0,0,0)'); g.addColorStop(1,'rgba(0,0,0,.35)'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H); }
function drawDashOverlay(){ if(!dashActive) return; ctx.save(); ctx.globalAlpha=.18; ctx.fillStyle='#ff9800'; ctx.fillRect(0,0,W,H); ctx.restore(); }

/* ========================= Anime Front Screen ========================= */
const CAT_MASCOT_NAME='Gingerbolt';
let frontT=0;
function drawFront(){
  // gradient sky + sun (no speed lines)
  const g=ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'#ff7f7f'); g.addColorStop(.4,'#ff7a45'); g.addColorStop(.7,'#e4572e'); g.addColorStop(1,'#12161c');
  ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
  const sunR=Math.min(W,H)*0.22, sunX=W/2, sunY=H*0.62;
  const sGrad=ctx.createRadialGradient(sunX,sunY,0,sunX,sunY,sunR);
  sGrad.addColorStop(0,'#ffd27a'); sGrad.addColorStop(.6,'#ffb84a'); sGrad.addColorStop(1,'#ff9a1a');
  ctx.fillStyle=sGrad; ctx.beginPath(); ctx.arc(sunX,sunY,sunR,0,Math.PI*2); ctx.fill();

  // Title & copy
  ctx.textAlign='center';
  ctx.fillStyle='#2a0a0a'; ctx.font=`900 ${Math.min(64,Math.floor(W*0.13))}px Impact, system-ui`; ctx.fillText('GINGERBOLT', W/2, H*0.18);
  ctx.fillStyle='#fff'; ctx.font='16px system-ui';
  const lines=['Help Gingerbolt dash through danger!','Weave past trees and mud, snag snacks,','grab ⚡ to dash, and set a high score.'];
  let y=H*0.26; for(const ln of lines){ ctx.fillText(ln,W/2,y); y+=24; }

  // Leaderboard (left, safely above mobile buttons)
  drawGlobalBoard(18, Math.min(H*0.55, H-220), 10);
}
function drawGlobalBoard(x,y,maxRows=10){
  ctx.fillStyle='#fff'; ctx.textAlign='left';
  ctx.font='18px system-ui'; ctx.fillText('Global Top 20',x,y);
  ctx.font='14px ui-monospace, SFMono-Regular, Menlo, monospace';
  if(!globalBoard.length){ ctx.fillText('Loading...',x,y+20); if(performance.now()-lastBoardFetch>5000) fetchGlobalTop(20); return; }
  for(let i=0;i<Math.min(maxRows,globalBoard.length);i++){
    const e=globalBoard[i]; const nm=(e.name||'???').slice(0,12).padEnd(12,' ');
    ctx.fillText(`${String(i+1).padStart(2,' ')}. ${nm} ${String(e.score||0)}`, x, y+20+i*18);
  }
}

/* ========================= Anime petals (no speed lines) ========================= */
const PETAL_COUNT=36; const petals=[];
function initPetals(){ petals.length=0; for(let i=0;i<PETAL_COUNT;i++){ petals.push({x:Math.random()*W,y:Math.random()*H,r:4+Math.random()*4,v:12+Math.random()*24,sway:Math.random()*2+1.2,a:Math.random()*Math.PI*2}); } }
initPetals();
function updatePetals(dt){ const sm=dashActive?1.6:1.0, sw=dashActive?1.6:1.0; for(const p of petals){ p.a+=dt*1.2*sw; p.x+=Math.sin(p.a)*p.sway*sw; p.y+=p.v*dt*sm; if(p.y>H+20){ p.y=-20; p.x=Math.random()*W; } } }
function drawPetals(){ ctx.save(); ctx.globalAlpha=dashActive?0.9:0.7; for(const p of petals){ ctx.fillStyle='#ffb3c7'; ctx.beginPath(); ctx.ellipse(p.x,p.y,p.r*0.9,p.r*0.6,0,0,Math.PI*2); ctx.fill(); } ctx.restore(); }
function drawPetalVortex(cx,cy){ if(!dashActive) return; ctx.save(); ctx.globalCompositeOperation='lighter'; for(let i=0;i<10;i++){ const t=performance.now()/600+i*0.3; const r=26+i*6; const ang=t*4+i*0.7; const x=cx+Math.cos(ang)*r; const y=cy+Math.sin(ang)*r*0.6; ctx.fillStyle='rgba(255,200,220,0.7)'; ctx.beginPath(); ctx.arc(x,y,6,0,Math.PI*2); ctx.fill(); } ctx.restore(); }

/* ========================= Update / Draw (game) ========================= */
const PLAYER_Y = () => Math.min(H - 190, H * 0.64 + 50); // cat near bottom (+50 aligns with buttons)

function armCheatIfHeld(dt){
  const both=btn1Down&&btn3Down;
  if(both && !cheatRearmLock && cheatCharges===0){
    cheatArmTimerMs+=dt*1000;
    if(cheatArmTimerMs>=CHEAT_HOLD_TIME_MS){ cheatCharges=2; cheatRearmLock=true; cheatToastText='Shield armed x2'; cheatToastTimer=1.0; }
  } else cheatArmTimerMs=0;
  if(!btn1Down && !btn3Down && cheatCharges===0) cheatRearmLock=false;
}
function startDash(){ if(dashActive) return; dashActive=true; dashTimer=DASH_DURATION; cheatToastText='DASH!'; cheatToastTimer=1.2; }
function updateDash(dt){ if(!dashActive) return; dashTimer-=dt; if(dashTimer<=0){ dashActive=false; dashTimer=0; } }

function update(dt){
  updatePetals(dt);

  const accel=baseAccel*(1-Math.min(1,roadSpeed/maxSpeed));
  const speedMul=dashActive?DASH_SPEED_MUL:1;
  roadSpeed=Math.min(maxSpeed, (roadSpeed+accel)*Math.pow(1.00000002, meters));
  const actual=roadSpeed*speedMul;

  if(slipTimer>0){ slipTimer=Math.max(0, slipTimer-dt); slipOffset=Math.sin(performance.now()/40)*4; } else slipOffset=0;

  spawnTimer+=dt; const spawnInterval=dashActive?.5:.6;
  if(spawnTimer>spawnInterval){
    spawnTimer=0;
    if(Math.random()<(dashActive?.65:.70)) spawnEnemy(); else spawnPickup();
    if(Math.random()<(dashActive?.50:.35)) spawnPickup();
  }
  enemies.forEach(e=>e.y+=actual*dt); pickups.forEach(p=>p.y+=actual*dt);
  enemies=enemies.filter(e=>e.y<H+60); pickups=pickups.filter(p=>p.y<H+60);

  const px=lanesX()[currentLane]+slipOffset, py=PLAYER_Y(), pw=CAT_W-4, ph=CAT_H-2;

  armCheatIfHeld(dt);

  if(graceTimer<=0){
    for(let i=0;i<enemies.length;i++){
      const e=enemies[i]; let ew=e.w, eh=e.h; if(e.type==='tree'){ ew*=.6; eh*=.8; }
      if(Math.abs(e.x-px)<(ew+pw)/2 && Math.abs(e.y-py)<(eh+ph)/2){
        if(e.type==='mud'){ enemies.splice(i,1); fuel=Math.max(0,fuel-10); score=Math.max(0, score-(dashActive?1:2)); slipTimer=.6; }
        else { if(cheatCharges>0){ enemies.splice(i,1); cheatCharges--; } else endGame(); }
        break;
      }
    }
  }

  for(let i=0;i<pickups.length;i++){
    const p=pickups[i];
    if(Math.abs(p.x-px)<(p.w+pw)/2 && Math.abs(p.y-py)<(p.h+ph)/2){
      pickups.splice(i,1);
      if(p.type==='dash'){ startDash(); cheatCharges=Math.min(2, cheatCharges+1); cheatToastText='DASH + Shield +1'; cheatToastTimer=1.2; spawnSparkles(px,py,'rgba(255,240,130,.95)'); }
      else if(p.type==='chicken'){ fuel=Math.min(100,fuel+25); score+=(dashActive?30:15); cheatCharges=Math.min(2, cheatCharges+1); cheatToastText='Shield +1'; cheatToastTimer=1.2; spawnSparkles(px,py,'rgba(255,230,140,.95)'); }
      else if(p.type==='lizard'){ fuel=Math.min(100,fuel+(p.golden?22:12)); score+=(p.golden?12:5)*(dashActive?DASH_SCORE_MUL:1); spawnSparkles(px,py,'rgba(180,255,120,.95)'); }
      else if(p.type==='bird'){ fuel=Math.min(100,fuel+(p.golden?20:10)); score+=(p.golden?10:3)*(dashActive?DASH_SCORE_MUL:1); spawnSparkles(px,py,'rgba(180,210,255,.95)'); }
      else { fuel=Math.min(100,fuel+(p.golden?20:10)); score+=(p.golden?10:3)*(dashActive?DASH_SCORE_MUL:1); spawnSparkles(px,py,'rgba(255,230,150,.95)'); }
      break;
    }
  }

  updateDash(dt);
  updateParticles(dt);
  if(cheatToastTimer>0) cheatToastTimer=Math.max(0, cheatToastTimer-dt);

  meters+=(actual*dt)/120;
  fuel-=dt*(dashActive?2.4:2.0);
  if(fuel<=0) endGame();
}

function draw(){
  if(mode==='front'){ frontT+=.016; drawFront(); return; }
  if(mode==='menu'){ drawFront(); return; } // reuse the nice front bg for menu screen
  // game
  drawBackground();
  enemies.forEach(e=>{ if(e.type==='tree') drawTree(e.x,e.y,e.w,e.h); else drawMud(e.x,e.y,e.w,e.h); });
  pickups.forEach(p=>{
    if(p.type==='mouse') drawMouse(p.x,p.y,p.scale,p.golden);
    else if(p.type==='bird') drawBird(p.x,p.y,p.scale,p.golden);
    else if(p.type==='lizard') drawLizard(p.x,p.y,p.scale,p.golden);
    else if(p.type==='chicken') drawChicken(p.x,p.y,p.scale);
    else if(p.type==='dash') drawLightning(p.x,p.y,p.scale);
  });
  drawPetals();
  drawCat(lanesX()[currentLane]+slipOffset, PLAYER_Y(), CAT_W, CAT_H);
  drawPetalVortex(lanesX()[currentLane]+slipOffset, PLAYER_Y());
  drawParticles();
  drawHUD();
  drawDashOverlay();
  drawVignette();
}

/* ========================= Flow ========================= */
function endGame(){ mode='menu'; submitBestIfHigher(getPlayerName(), Math.round(score)); restartDelay=0.8; }
function resetGame(){
  enemies=[]; pickups=[]; particles=[]; score=0; fuel=100; meters=0; roadSpeed=226;
  currentLane=1; spawnTimer=0; graceTimer=.75; last=undefined;
  cheatArmTimerMs=0; cheatCharges=0; cheatRearmLock=false; cheatToastTimer=0; cheatToastText='';
  dashActive=false; dashTimer=0; restartDelay=0;
  initFlowerSpots(); initPetals();
}
function startGame(){ resetGame(); mode='game'; }

/* ========================= Loop ========================= */
function loop(ts){
  if(last===undefined) last=ts;
  let dt=(ts-last)/1000; if(!Number.isFinite(dt)||dt<0) dt=0; dt=Math.min(dt,.05); last=ts;
  if(mode==='game'){ if(graceTimer>0) graceTimer=Math.max(0,graceTimer-dt); update(dt); }
  draw(); requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ========================= Inputs ========================= */
const btn1=document.getElementById('btnLane1');
const btn3=document.getElementById('btnLane3');
function nudgeLeft(){ if(currentLane>0) currentLane--; }
function nudgeRight(){ if(currentLane<2) currentLane++; }
function tryStart(){ if(mode!=='game'){ startGame(); } }

btn1.addEventListener('pointerdown',e=>{ e.preventDefault(); btn1Down=true; tryStart(); nudgeLeft(); },{passive:false});
btn1.addEventListener('pointerup',e=>{ e.preventDefault(); btn1Down=false; if(!btn3Down && cheatCharges===0) cheatArmTimerMs=0; },{passive:false});
btn3.addEventListener('pointerdown',e=>{ e.preventDefault(); btn3Down=true; tryStart(); nudgeRight(); },{passive:false});
btn3.addEventListener('pointerup',e=>{ e.preventDefault(); btn3Down=false; if(!btn1Down && cheatCharges===0) cheatArmTimerMs=0; },{passive:false});

let keyLock=false;
addEventListener('keydown',e=>{
  if(mode!=='game'){ startGame(); return; }
  if(keyLock) return;
  if(e.key==='ArrowLeft'){ nudgeLeft(); keyLock=true; }
  else if(e.key==='ArrowRight'){ nudgeRight(); keyLock=true; }
});
addEventListener('keyup',e=>{ if(e.key==='ArrowLeft'||e.key==='ArrowRight') keyLock=false; });

/* Tap canvas to start & nudge */
canvas.addEventListener('click',e=>{
  if(mode!=='game'){ startGame(); return; }
  const x=e.clientX; const center=lanesX()[currentLane];
  if(x<center) nudgeLeft(); else if(x>center) nudgeRight();
});

/* Change name */
document.getElementById('changeNameBtn').addEventListener('click',()=>{
  localStorage.removeItem(NAME_KEY);
  const n=getPlayerName();
  alert('Player name set to: ' + n);
});

/* ========================= Boot ========================= */
getPlayerName();
fetchGlobalTop(20);
</script>
