/* Word-wrap helpers for the start-screen description */
function wrapLines(text, maxWidth, font){
  ctx.save(); ctx.font=font;
  const words=text.split(/\s+/); const lines=[]; let line='';
  for(const w of words){
    const test=line?line+' '+w:w;
    if(ctx.measureText(test).width>maxWidth){
      if(line) lines.push(line);
      line=w;
    }else line=test;
  }
  if(line) lines.push(line);
  ctx.restore();
  return lines;
}

}

/* New: front-screen cat that looks more like a cat (side profile) */
function drawFrontCat(x,y,scale=1){
  const t=performance.now()*0.006;
  const bob = Math.sin(t*2)*2*scale;
  const s=1.0*scale;

  withShadow('rgba(0,0,0,.35)',10,4,()=>{

    // Tail (sway)
    ctx.strokeStyle='#b9641f';
    ctx.lineWidth=8*s;
    ctx.lineCap='round';
    ctx.beginPath();
    ctx.moveTo(x-52*s, y-8*s + bob*0.2);
    ctx.quadraticCurveTo(x-68*s, y-22*s + Math.sin(t*3)*6*s, x-84*s, y-10*s + Math.cos(t*2.4)*6*s);
    ctx.stroke();

    // Body
    ctx.fillStyle='#d9822c'; // ginger
    ctx.beginPath();
    ctx.ellipse(x, y, 46*s, 26*s, 0, 0, Math.PI*2);
    ctx.fill();

    // Head
    const hx=x+44*s, hy=y-14*s;
    ctx.beginPath();
    ctx.arc(hx,hy,18*s,0,Math.PI*2);
    ctx.fill();

    // Ears
    ctx.beginPath();
    ctx.moveTo(hx+6*s, hy-18*s);
    ctx.lineTo(hx+14*s, hy-6*s);
    ctx.lineTo(hx, hy-8*s);
    ctx.closePath();
    ctx.fill();

    ctx.beginPath();
    ctx.moveTo(hx-8*s, hy-18*s);
    ctx.lineTo(hx-1*s, hy-6*s);
    ctx.lineTo(hx-14*s, hy-8*s);
    ctx.closePath();
    ctx.fill();

    // Legs (simple stepping)
    ctx.fillStyle='#c37526';
    const step = Math.sin(t*6)*3*s;
    // back legs
    ctx.fillRect(x-28*s, y+18*s, 8*s, 18*s);
    ctx.fillRect(x-6*s, y+18*s, 8*s, 18*s);
    // front legs (stepping)
    ctx.fillRect(x+18*s, y+18*s - step, 8*s, 18*s + step);
    ctx.fillRect(x+32*s, y+18*s + step, 8*s, 18*s - step);

    // Muzzle & eye
    ctx.fillStyle='#f2c79a';
    ctx.beginPath();
    ctx.ellipse(hx+6*s, hy+2*s, 8*s, 6*s, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle='#1a1a1a';
    ctx.beginPath();
    ctx.arc(hx+6*s, hy-4*s, 3*s, 0, Math.PI*2);
    ctx.fill();

    // Nose
    ctx.fillStyle='#ffb3b3';
    ctx.beginPath();
    ctx.arc(hx+12*s, hy+3*s, 2.2*s, 0, Math.PI*2);
    ctx.fill();

    // Whiskers
    ctx.strokeStyle='rgba(255,255,255,.85)';
    ctx.lineWidth=1.6*s;
    ctx.beginPath();
    ctx.moveTo(hx+10*s, hy+4*s); ctx.lineTo(hx+22*s, hy+0*s);
    ctx.moveTo(hx+10*s, hy+6*s); ctx.lineTo(hx+22*s, hy+6*s);
    ctx.moveTo(hx+10*s, hy+8*s); ctx.lineTo(hx+22*s, hy+12*s);
    ctx.stroke();

    // Subtle stripes
    ctx.strokeStyle='rgba(120,60,20,.25)';
    ctx.lineWidth=6*s;
    ctx.beginPath(); ctx.moveTo(x-16*s,y-10*s); ctx.lineTo(x-2*s,y-12*s); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(x-10*s,y); ctx.lineTo(x+6*s,y-2*s); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(x-6*s,y+10*s); ctx.lineTo(x+10*s,y+8*s); ctx.stroke();
  });
}

/* ========================= Particles/HUD (trimmed) ========================= */
function spawnSparkles(x,y,c){ for(let i=0;i<12;i++){ const a=(Math.PI*2)*(i/12)+Math.random()*.4; const sp=60+Math.random()*110; particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp-40,life:.6+Math.random()*.4,age:0,color:c}); } }
function updateParticles(dt){ for(let i=particles.length-1;i>=0;i--){ const p=particles[i]; p.age+=dt; p.x+=p.vx*dt; p.y+=p.vy*dt; p.vy+=80*dt; if(p.age>=p.life) particles.splice(i,1); } }
function drawParticles(){ particles.forEach(p=>{ const a=Math.max(0,1-p.age/p.life); ctx.save(); ctx.globalAlpha=a; ctx.fillStyle=p.color; ctx.beginPath(); ctx.arc(p.x,p.y,2+1.2*a,0,Math.PI*2); ctx.fill(); ctx.restore(); }); }
function drawHUD(){ ctx.fillStyle='#fff'; ctx.font='16px system-ui,sans-serif'; ctx.fillText('Score: '+Math.round(score),10,22); ctx.fillText('Energy: '+Math.round(fuel),10,42); ctx.fillText('Meters: '+Math.round(meters),10,62); if(dashActive){ const t=`DASH ${dashTimer.toFixed(1)}s`; const tw=ctx.measureText(t).width; ctx.fillStyle='#ffeb3b'; ctx.fillText(t,(W-tw)/2,22); } }
function drawVignette(){ const g=ctx.createRadialGradient(W/2,H*.58,Math.min(W,H)*.25,W/2,H*.58,Math.max(W,H)*.75); g.addColorStop(0,'rgba(0,0,0,0)'); g.addColorStop(1,'rgba(0,0,0,.35)'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H); }

/* ========================= Leaderboard draw (returns bottom y) ========================= */
function drawGlobalBoard(x,y,maxRows){
  ctx.fillStyle='#fff'; ctx.font='18px system-ui,sans-serif'; ctx.textAlign='left';
  ctx.fillText('Global Top 20',x,y);
  ctx.font='14px ui-monospace, SFMono-Regular, Menlo, monospace';
  if(!globalBoard.length){ ctx.fillText('Loading...',x,y+22); return y+44; }
  const lh=18; const rows=Math.min(maxRows,globalBoard.length);
  for(let i=0;i<rows;i++){
    const e=globalBoard[i];
    const nm=(e.name||'???').slice(0,12).padEnd(12,' ');
    const line=`${String(i+1).padStart(2,' ')}. ${nm}  ${String(Number(e.score||0)).padStart(6,' ')}  ${String((e.updated_at||'').slice(0,10))}`;
    ctx.fillText(line,x,y+22+i*lh);
  }
  return y+22+rows*lh;
}

/* ========================= Start screen visuals (responsive layout) ========================= */
let frontRunnerX=0; // mouse position (loops)
let frontButtonsAnchorY=0;
function drawFront(){
  // background gradient + sunburst
  const g=ctx.createLinearGradient(0,0,0,H); g.addColorStop(0,'#ff6b9e'); g.addColorStop(.55,'#ff8a4d'); g.addColorStop(1,'#f3c36a'); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
  const sunX=W*0.72, sunY=H*0.62, sunR=Math.min(W,H)*0.24;
  for(let a=0;a<360;a+=6){ const rad=a*Math.PI/180; ctx.beginPath(); ctx.moveTo(sunX+Math.cos(rad)*sunR*0.65, sunY+Math.sin(rad)*sunR*0.65); ctx.lineTo(sunX+Math.cos(rad)*sunR*2.2, sunY+Math.sin(rad)*sunR*2.0); ctx.lineWidth=5; ctx.strokeStyle='rgba(255,230,160,0.26)'; ctx.stroke(); }
  const sGrad=ctx.createRadialGradient(sunX,sunY,0,sunX,sunY,sunR); sGrad.addColorStop(0,'#ffd27a'); sGrad.addColorStop(.7,'#ffb84a'); sGrad.addColorStop(1,'#ff9a1a'); ctx.fillStyle=sGrad; ctx.beginPath(); ctx.arc(sunX,sunY,sunR,0,Math.PI*2); ctx.fill();

  // layout paddings
  const sidePad = Math.max(16, Math.min(28, Math.floor(W*0.06)));
  const contentWidth = W - sidePad*2;

  // Title auto-fit
  const titleSize = fitTitle('GINGERBOLT', contentWidth);
  ctx.textAlign='center';
  ctx.lineWidth=Math.max(6,titleSize*.06);
  ctx.strokeStyle='rgba(0,0,0,.6)'; ctx.fillStyle='#eee';
  ctx.font=`900 ${titleSize}px Impact, system-ui, sans-serif`;
  const titleY = Math.max(64, H*0.16);
  ctx.strokeText('GINGERBOLT', W/2, titleY);
  ctx.fillText('GINGERBOLT', W/2, titleY);

  // Last score
  ctx.font='18px system-ui,sans-serif'; ctx.fillStyle='rgba(255,255,255,.9)';
  ctx.fillText(`Your last score: ${lastScore}`, W/2, titleY + 26);

  // Description (word-wrapped & centered)
  const descFont = (W<370 ? 13 : 15) + 'px system-ui,-apple-system,Segoe UI';
  const descMax = Math.min(contentWidth, 640);
  const descText = 'Help Gingerbolt weave past trees and mud, snag snacks, and charge ⚡ to dash. Stay alive, keep energy up, and set a global high score.';
  const lines = wrapLines(descText, descMax, descFont);
  ctx.font = descFont; ctx.fillStyle='#fff';
  let y = titleY + 52;
  const lh = (W<370 ? 20 : 24);
  for(const ln of lines){ ctx.fillText(ln, W/2, y); y += lh; }

  // Leaderboard start just below description
  const boardTop = y + 8;
  // determine how many rows fit above the buttons area
  const buttonReserved = 190; // space needed for Start/Change and spacing
  const maxRows = Math.max(6, Math.floor((H - boardTop - buttonReserved)/18));
  const boardBottom = drawGlobalBoard(sidePad, boardTop, maxRows);

  // Cat chases mouse along the bottom (front-screen specific art)
  const groundY = H*0.84, pathW = W*0.86, pathL=(W-pathW)/2;
  const speed=80; frontRunnerX=(frontRunnerX + speed * 0.016) % (pathW+160);
  const mouseX = pathL - 80 + frontRunnerX;
  const mouseY = groundY - 6 + Math.sin(performance.now()*0.003)*4;
  const catX = mouseX - 96, catY = groundY + Math.sin(performance.now()*0.003+1.2)*3;

  drawMouse(mouseX, mouseY, 1.2, true);
  // Use new front-screen cat (not the in-game cat)
  drawFrontCat(catX, catY, Math.min(1.0, Math.max(0.8, W/720)));

  drawVignette();

  // Tell the DOM where to put the button stack (always under the board)
  frontButtonsAnchorY = Math.min(H - 150, boardBottom + 16);
}

/* Place Start/Change buttons each frame */
function layoutFrontButtons(){
  const stack=document.getElementById('frontStack');
  stack.style.top = `${frontButtonsAnchorY || H*0.7}px`;
}

/* ========================= Spawning/collisions (game) ========================= */
const SPAWN_BUFFER_Y=70;
function laneIsFree(x,y){ return !enemies.some(e=>e.x===x && Math.abs(e.y-y)<SPAWN_BUFFER_Y) && !pickups.some(p=>p.x===x && Math.abs(p.y-y)<SPAWN_BUFFER_Y); }
function pickFreeLane(spawnY){ const lx=lanesX(); const c=[0,1,2].filter(i=>laneIsFree(lx[i],spawnY)); if(!c.length) return null; return c[Math.floor(Math.random()*c.length)]; }
let lastPickupLane=null;
function spawnEnemy(){ const lane=pickFreeLane(-60); if(lane==null) return; const lx=lanesX(); const type=Math.random()<.55?'tree':'mud'; enemies.push(type==='tree'?{type,x:lx[lane],y:-50,w:40,h:70}:{type,x:lx[lane],y:-40,w:56,h:24}); }
function laneHasAnyEnemy(i){ const x=lanesX()[i]; return enemies.some(e=>e.x===x); }
function spawnPickup(){ const y=-40; if(enemies.some(e=>Math.abs(e.y-y)<SPAWN_BUFFER_Y) || pickups.some(p=>Math.abs(p.y-y)<SPAWN_BUFFER_Y)) return; const lx=lanesX(); let c=[0,1,2].filter(i=>laneIsFree(lx[i],y) && !laneHasAnyEnemy(i)); if(!c.length) return; const without=c.filter(l=>l!==lastPickupLane); const lane=(without.length?without:c)[Math.floor(Math.random()* (without.length?without.length:c.length))]; lastPickupLane=lane; const r=Math.random(); let type,golden=false,scale=1; if(r<.06){ type='dash'; scale=1.2;} else if(r<.46){ type='mouse'; golden=Math.random()<.25; scale=golden?1.2:1.0;} else if(r<.86){ type='bird'; golden=Math.random()<.25; scale=golden?1.25:1.05;} else if(r<.97){ type='lizard'; golden=Math.random()<.25; scale=golden?1.25:1.1;} else { type='chicken'; golden=true; scale=1.35;} const baseW= type==='bird'?30 : type==='mouse'?34 : type==='lizard'?36 : type==='chicken'?38 : 30; const baseH= type==='bird'?18 : type==='mouse'?18 : type==='lizard'?16 : type==='chicken'?22 : 30; const w=baseW*scale,h=baseH*scale; pickups.push({type,x:lx[lane],y,w,h,scale,golden}); }

/* ========================= Update & draw main loop ========================= */
const PLAYER_Y=()=>Math.min(H-190,H*0.64+48);
function startDash(){ if(dashActive) return; dashActive=true; dashTimer=DASH_DURATION; cheatToastText='DASH!'; cheatToastTimer=1.2; }
function updateDash(dt){ if(!dashActive) return; dashTimer-=dt; if(dashTimer<=0){ dashActive=false; dashTimer=0; } }
function update(dt){
  if(mode==='front') return;
  const accel=baseAccel*(1-Math.min(1,roadSpeed/maxSpeed)); const speedMul=dashActive?DASH_SPEED_MUL:1; roadSpeed=Math.min(maxSpeed,(roadSpeed+accel)*Math.pow(1.00000002, meters)); const actual=roadSpeed*speedMul;
  if(slipTimer>0){ slipTimer=Math.max(0,slipTimer-dt); slipOffset=Math.sin(performance.now()/40)*4; } else slipOffset=0;
  spawnTimer+=dt; const spawnInt=dashActive?.5:.6; if(spawnTimer>spawnInt){ spawnTimer=0; if(Math.random()<(dashActive?.65:.70)) spawnEnemy(); else spawnPickup(); if(Math.random()<(dashActive?.50:.35)) spawnPickup(); }
  enemies.forEach(e=>e.y+=actual*dt); pickups.forEach(p=>p.y+=actual*dt); enemies=enemies.filter(e=>e.y<H+60); pickups=pickups.filter(p=>p.y<H+60);
  const px=lanesX()[currentLane]+slipOffset, py=PLAYER_Y(), pw=CAT_W-4, ph=CAT_H-2;
  if(graceTimer<=0){ for(let i=0;i<enemies.length;i++){ const e=enemies[i]; let ew=e.w,eh=e.h; if(e.type==='tree'){ ew*=.6; eh*=.8;} if(Math.abs(e.x-px)<(ew+pw)/2 && Math.abs(e.y-py)<(eh+ph)/2){ if(e.type==='mud'){ enemies.splice(i,1); fuel=Math.max(0,fuel-10); score=Math.max(0,score-(dashActive?1:2)); slipTimer=.6; } else { if(cheatCharges>0){ enemies.splice(i,1); cheatCharges--; } else endGame(); } break; } } }
  for(let i=0;i<pickups.length;i++){ const p=pickups[i]; if(Math.abs(p.x-px)<(p.w+pw)/2 && Math.abs(p.y-py)<(p.h+ph)/2){ pickups.splice(i,1); if(p.type==='dash'){ startDash(); cheatCharges=Math.min(2,cheatCharges+1); cheatToastText='DASH + Shield +1'; cheatToastTimer=1.2; spawnSparkles(px,py,'rgba(255,240,130,.95)'); } else if(p.type==='lizard'){ fuel=Math.min(100,fuel+(p.golden?22:12)); score+=(p.golden?12:5)* (dashActive?DASH_SCORE_MUL:1); spawnSparkles(px,py,'rgba(180,255,120,.95)'); } else if(p.type==='bird'){ fuel=Math.min(100,fuel+(p.golden?20:10)); score+=(p.golden?10:3)* (dashActive?DASH_SCORE_MUL:1); spawnSparkles(px,py,'rgba(180,210,255,.95)'); } else if(p.type==='mouse'){ fuel=Math.min(100,fuel+(p.golden?20:10)); score+=(p.golden?10:3)* (dashActive?DASH_SCORE_MUL:1); spawnSparkles(px,py,'rgba(255,230,150,.95)'); } else {/* chicken */ fuel=Math.min(100,fuel+25); score+=(dashActive?30:15); cheatCharges=Math.min(2,cheatCharges+1); cheatToastText='Shield +1'; cheatToastTimer=1.2; spawnSparkles(px,py,'rgba(255,230,140,.95)'); } break; } }
  updateDash(dt); updateParticles(dt); meters+=(actual*dt)/120; fuel-=dt*(dashActive?2.4:2.0); if(fuel<=0) endGame();
}
function draw(){
  if(mode==='front'){ drawFront(); layoutFrontButtons(); return; }
  drawBackground();
  enemies.forEach(e=>{ if(e.type==='tree') drawTree(e.x,e.y,e.w,e.h); else drawMud(e.x,e.y,e.w,e.h); });
  pickups.forEach(p=>{ if(p.type==='mouse') drawMouse(p.x,p.y,p.scale,p.golden); else if(p.type==='bird') {/* drawn above */} else if(p.type==='lizard') {/* drawn above */} else if(p.type==='chicken') {/* glowing chicken omitted for brevity here */} else if(p.type==='dash') drawLightning(p.x,p.y,p.scale); });
  drawCat(lanesX()[currentLane]+slipOffset, PLAYER_Y(), CAT_W, CAT_H);
  drawParticles(); drawHUD(); drawVignette();
}

/* ========================= Flow ========================= */
function endGame(){ mode='front'; lastScore=Math.round(score); const n=getPlayerName(); submitBestIfHigher(n,lastScore); updateUIState(); }
function resetGame(){ enemies=[]; pickups=[]; particles=[]; score=0; fuel=100; meters=0; roadSpeed=226; currentLane=1; spawnTimer=0; graceTimer=.75; last=undefined; cheatArmTimerMs=0; cheatCharges=0; cheatRearmLock=false; cheatToastTimer=0; cheatToastText=''; dashActive=false; dashTimer=0; initFlowerSpots(); }
function startGame(){ resetGame(); mode='game'; updateUIState(); }
function loop(ts){ if(last===undefined) last=ts; let dt=(ts-last)/1000; if(!Number.isFinite(dt)||dt<0) dt=0; dt=Math.min(dt,.05); last=ts; update(dt); draw(); requestAnimationFrame(loop); }

/* ========================= UI & Inputs ========================= */
const frontStack=document.getElementById('frontStack');
const startBtn=document.getElementById('startBtn');
const changeNameBtn=document.getElementById('changeNameBtn');
function updateUIState(){ if(mode==='front'){ frontStack.hidden=false; controls.hidden=true; } else { frontStack.hidden=true; controls.hidden=(matchMedia('(min-width:900px)').matches); } positionButtons(); }
startBtn.addEventListener('click',()=>startGame());
changeNameBtn.addEventListener('click',()=>{ localStorage.removeItem(NAME_KEY); alert('Player name set to: '+getPlayerName()); });

let keyLock=false; addEventListener('keydown',e=>{ if(mode!=='game'){ startGame(); } if(keyLock) return; if(e.key==='ArrowLeft'){ if(currentLane>0) currentLane--; keyLock=true; } else if(e.key==='ArrowRight'){ if(currentLane<2) currentLane++; keyLock=true; }});
addEventListener('keyup',e=>{ if(e.key==='ArrowLeft'||e.key==='ArrowRight') keyLock=false; });

let touchStartX=null; canvas.addEventListener('touchstart',e=>{ if(mode!=='game'){ startGame(); } touchStartX=e.touches[0].clientX; }, {passive:true});
canvas.addEventListener('touchmove',e=>{ if(mode!=='game'||touchStartX===null) return; const dx=e.touches[0].clientX-touchStartX; if(dx>50 && currentLane<2){ currentLane++; touchStartX=e.touches[0].clientX; } else if(dx<-50 && currentLane>0){ currentLane--; touchStartX=e.touches[0].clientX; } }, {passive:true});
canvas.addEventListener('touchend',()=>{ touchStartX=null; });

/* ========================= Boot ========================= */
getPlayerName();
fetchGlobalTop(20);
updateUIState();
requestAnimationFrame(loop);
  </script>
